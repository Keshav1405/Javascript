<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | Assets</title>
    <link rel="stylesheet" href="./style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Baumans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4231ff7c30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!-- Content Box 1 -->
        <div class="content">
            <div class="a1">
                <img src="./Images/clock_logo.png" alt="clock">
            </div><br><br>
            <div class="a2">
                <img src="./Images/wake_up.svg" alt="wake up">
                <img src="./Images/lunch_time.svg" alt="lunch time">
                <img src="./Images/nap_time.svg" alt="nap time">
            </div><br><br>
            <div class="item">
                <div class="a3">
                <h3>TIME</h3>
                <p class="a3_1">
                    <span>10</span>
                    <span> hours</span>
                </p>
                <p class="a3_2">:</p>
                <p class="a3_1">
                    <span>45</span>
                    <span>mins</span>
                </p>
                <p class="a3_2">:</p>
                <p class="a3_1">
                    <span>01</span>
                    <span>secs</span>
                </p>
                <p class="a3_3">AM</p>
                </div>
                <div class="a4"></div>
                <div class="a5"></div>
            </div>
            <div class="a6">
                <pre> 8AM - 9AM</pre>
                <pre> 9AM - 10AM</pre>
                <pre> 10AM - 11AM</pre>
                <pre> 11AM - 12PM</pre>
            </div>
            <div class="a7">
                <pre id="a7_1">     8AM - 9AM</pre>
                <pre id="a7_2">     9AM - 10AM</pre>
                <pre>     10AM - 11AM</pre>
                <pre id="a7_4">     11AM - 12PM</pre>
            </div>
        </div>

        <!-- Content Box 2 -->
        <div class="content2">
            <img src="./Images/Component 30 – 1.svg" alt="Morning">
            <img src="./Images/Component 31 – 1.svg" alt="Afternoon">
            <img src="./Images/lunch_image.png" alt="Evening">
            <img src="./Images/Component 32 – 1.svg" alt="Night">
        </div>
    </div>
</body>
</html>
